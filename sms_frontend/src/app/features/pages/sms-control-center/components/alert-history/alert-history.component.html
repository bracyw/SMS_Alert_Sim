<info-background title="Alert History" >
    <div class="alert-history-body">
        <vstack style="width: 100%;">
            <div style="height: 10px"></div>
            @for (alertSent of alertHistory; track alertSent;) {
                <historical-alert-card style="width:100%" [alert]="alertSent"/>
            }
        </vstack>
    </div>
  </info-background>
